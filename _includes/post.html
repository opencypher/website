<section class="post">
	<div class="container">
		<article>
			<h1>{{ page.title }}</h1>
			<p class="summary">
				By <i>{{ page.author }}</i> &nbsp;|&nbsp;
				<span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
			</p>
			<div class="entry">
	    		{{ content }}
	  		</div>
		</article>
	</div>
</section>
